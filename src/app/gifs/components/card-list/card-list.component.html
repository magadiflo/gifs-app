<div class="row">
  <div class="col-12 col-sm-6 col-md-4 mt-2" *ngFor="let gif of gifs;">
    <figure class="figure">
      <img [src]="gif.images.original.url" class="figure-img img-fluid rounded" alt="{{ gif.title }}">
      <figcaption class="figure-caption text-end">{{ gif.title }}</figcaption>
    </figure>
  </div>
</div>
